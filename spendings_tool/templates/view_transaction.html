{% extends 'base.html' %}
{% block title %}View One Transaction{% endblock %}
{% block body %}
<div class="view_one">
    <div class="rounded_rect view_one_body">
        {{transaction.name}}
        {{transaction.amount}}
        {{transaction.date}}
        Account:<br>
        {{transaction.account.name}}<br>
        <a href="{% url 'update_transaction' transaction.id %}">Edit Transaction</a>
        <a href="{% url 'transaction_list' %}">View All</a>
    </div>
</div>
{% endblock %}
